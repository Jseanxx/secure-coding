{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>신고하기</h2>
    <form method="POST" action="{{ url_for('report') }}">
        <div class="form-group">
            <label for="report_type">신고 유형</label>
            <select class="form-control" id="report_type" name="report_type" required>
                <option value="">선택하세요</option>
                <option value="spam">스팸/광고</option>
                <option value="inappropriate">부적절한 내용</option>
                <option value="fraud">사기/부정거래</option>
                <option value="other">기타</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="product_id">상품 ID (선택사항)</label>
            <input type="text" class="form-control" id="product_id" name="product_id" placeholder="관련 상품이 있다면 ID를 입력하세요">
        </div>
        
        <div class="form-group">
            <label for="content">신고 내용</label>
            <textarea class="form-control" id="content" name="content" rows="5" required placeholder="신고 사유를 상세히 입력해주세요"></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">신고하기</button>
    </form>
</div>
{% endblock %}
