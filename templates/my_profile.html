{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>내 프로필</h2>
    
    <!-- 프로필 정보 -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">기본 정보</h5>
            <p class="card-text"><strong>아이디:</strong> {{ current_user.username }}</p>
            <p class="card-text"><strong>이메일:</strong> {{ current_user.email }}</p>
            <p class="card-text"><strong>가입일:</strong> {{ current_user.created_at }}</p>
        </div>
    </div>

    <!-- 비밀번호 변경 폼 -->
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">비밀번호 변경</h5>
            <form method="POST" action="{{ url_for('update_password') }}">
                <div class="mb-3">
                    <label for="current_password" class="form-label">현재 비밀번호</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">새 비밀번호</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary">비밀번호 변경</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
