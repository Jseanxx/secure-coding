{% extends "base.html" %}
{% block title %}새 상품 등록{% endblock %}
{% block content %}
<div class="container mt-4">
    <h2>새 상품 등록</h2>
    <form method="POST" enctype="multipart/form-data" class="mt-4">
        <div class="form-group mb-3">
            <label for="title">제목</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="form-group mb-3">
            <label for="description">설명</label>
            <textarea class="form-control" id="description" name="description" rows="5" style="resize: none;" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="price">가격</label>
            <input type="number" class="form-control" id="price" name="price" min="0" step="1" required>
        </div>
        <div class="form-group mb-4">
            <label for="image">상품 이미지</label>
            <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">등록하기</button>
        </div>
    </form>
</div>

<style>
    .form-control {
        border-radius: 4px;
        border: 1px solid #ced4da;
    }
    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    }
    textarea.form-control {
        min-height: 120px;
        max-height: 120px;
    }
</style>
{% endblock %}
