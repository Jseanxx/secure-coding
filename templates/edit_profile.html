{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">프로필 수정</h2>
    
    <!-- 프로필 정보 수정 섹션 -->
    <div class="card mb-4">
        <div class="card-header">
            <h4>기본 정보</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('edit_profile') }}">
                <div class="mb-3">
                    <label for="username" class="form-label">사용자 이름</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                </div>
                <button type="submit" class="btn btn-primary">프로필 업데이트</button>
            </form>
        </div>
    </div>

    <!-- 비밀번호 변경 섹션 -->
    <div class="card">
        <div class="card-header">
            <h4>비밀번호 변경</h4>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('change_password') }}">
                <div class="mb-3">
                    <label for="current_password" class="form-label">현재 비밀번호</label>
                    <input type="password" class="form-control" id="current_password" name="current_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password" class="form-label">새 비밀번호</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">새 비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary">비밀번호 변경</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
